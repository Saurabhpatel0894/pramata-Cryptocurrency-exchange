<!DOCTYPE html>
<html>
  <head>
    <title>Login/Signup</title>
    <!-- <script src="https://accounts.google.com/gsi/client" async defer></script> -->
    <script
      src="https://accounts.google.com/gsi/client?client_id=606709784895-iogkl2su6qo3vstrdv9fh52uf791b5bi.apps.googleusercontent.com"
      async
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login/Signup</h1>
      <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
          <input
            type="text"
            id="login-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
      <div id="googleSignInButton"></div>
    </div>
  </body>
</html>
<script src="index.js"></script>
